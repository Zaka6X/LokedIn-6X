<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LockedIn 6X - Signup</title>
  <link rel="stylesheet" href="style/form.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="img/logo.png" >

</head>
<body>

<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal" style="text-align: center;">SIGN UP</h1>

  <form method="post" action="/auth/signup">
    <div class="form-floating">
      <input type="email" class="form-control" id="emailInput" name="email" required>
      <label for="emailInput">email</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="passwordInput" name="password" required>
      <label for="passwordInput">mot de passe</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="prenomInput" name="prenom" required>
      <label for="prenomInput">prénom</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="nomInput" name="nom" required>
      <label for="nomInput">nom</label>
    </div>
    <div class="form-floating">
      <input type="date" class="form-control" id="dobInput" name="dob" required>
      <label for="dobInput">date de naissance</label>
    </div>
    <div class="form-floating">
      <select class="form-control" id="sexeInput" name="sexe" required>
        <option value="" disabled selected hidden>Gender</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>
    </div>    
    <div class="form-floating">
        <input type="text" class="form-control" id="filiereinput"  name="filiere" required>
        <label for="filiereinput">filière</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="etablissementinput"  name="etablissement" required>
        <label for="etablissementinput">etablissement</label>
      </div>
    <br/>
    <br>
    <div align="center">
      <button class="btn btn-lg btn-primary w-100" type="submit">Sign up</button>
    </div>
    <p class="mt-5 mb-3 text-muted" style="text-align:center;">Have an account? <a href="login.html">Log in</a></p>
  </main>  
  <div id="toast-container"></div>

<script src="scripts/result.js"></script>
</body>
</html>
