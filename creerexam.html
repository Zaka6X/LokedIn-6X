<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Form</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .question-type-section {
        display: none;
        }
        .active {
        display: block;
        }
    </style>
    </head>
    <body>

    <h2>Create a Question</h2>

    <!-- Switch Buttons -->
    <label>
        <input type="radio" name="questionType" value="qcm" checked onchange="switchType()"> QCM
    </label>
    <label>
        <input type="radio" name="questionType" value="direct" onchange="switchType()"> Direct
    </label>

    <!-- QCM Section -->
    <div id="qcmSection" class="question-type-section active">
        <h3>QCM Question</h3>
        <label>Question: <input type="text" name="qcmQuestion"></label><br>
        <label>Option A: <input type="text" name="optionA"></label><br>
        <label>Option B: <input type="text" name="optionB"></label><br>
        <label>Option C: <input type="text" name="optionC"></label><br>
        <label>Correct Answer: 
        <select name="correctAnswer">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        </label>
    </div>

    <!-- Direct Question Section -->
    <div id="directSection" class="question-type-section">
        <h3>Direct Question</h3>
        <label>Question: <br><input type="text" name="directQuestion"></label><br>
        <label>Answer: <br><textarea name="directAnswer"></textarea></label>
    </div>
    <button>ADD</button>
    <button>Generate Exam</button>
    <script src="scripts/creerexams.js"></script>
</body>
</html>
