<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LockedIn 6X - Login</title>
  <link rel="stylesheet" href="style/form.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal" style="text-align: center;"> sign in</h1>

  <form method="post" action="/auth/login">
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword"  name="password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <br/>
    <div id="message" style="text-align:center;"></div>
    <br>
    <div align="center">
        <button class="btn btn-lg btn-primary w-100" type="submit">Log in</button>
    </div>
    <p class="mt-5 mb-3 text-muted" style="text-align:center;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </form>
</main>
<script src="scripts/message.js"></script>
</body>
</html>
